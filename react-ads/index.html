    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/src/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,400;0,900;1,900&display=swap" rel="stylesheet">
    <script>
      window.__tcfapi = (command, parameter, callback) => {
          if (command === 'checkConsent') {
              callback(true);
          }
          if (command === 'addEventListener') {
              callback({eventStatus: 'tcloaded', gdprApplies: false}, true);
          }
      };
      if (window.trustedTypes && window.trustedTypes.createPolicy) {
        window.trustedTypes.createPolicy('default', {
          createHTML: (string, sink) => string
        });
      }
    </script>
    <script async src="https://securepubads.g.doubleclick.net/tag/js/gpt.js"></script>

  </body>
